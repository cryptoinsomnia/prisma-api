# import Post from "./generated/prisma.graphql"

type Query {
  feed(first: Int = 20, orderBy: PostOrderByInput = createdAt_DESC): [Post!]!
  post(id: ID!): Post!
  user(username: String): User
  me: User
}

type Mutation {
  authenticateFacebook(fbToken: String!): AuthPayload!
  deletePost(id: ID!): Post!
  createPost(title: String!, url: String, content: String): Post!

  deleteUser(id: String!) : User
}

type AuthPayload {
  token: String!
  user: User!
}
