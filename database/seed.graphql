mutation CreateRuud {
  createUser(
    data: {
      username: "rgmvisser"
      name: "Ruud Visser"
      admin: true
      userType: ADMIN
      posts: {
        create: [
          {
            title: "Ruud's first post"
            url: "http://google.com"
            content: "First post of Ruud content"
          }
          {
            title: "Ruud's second post"
            url: "http://google.com"
            content: "Second post of Ruud content"
          }
          {
            title: "Ruud's third post"
            url: "http://google.com"
            content: "Third post of Ruud content"
          }
        ]
      }
    }
  ) {
    id
    posts {
      id
    }
  }
}

